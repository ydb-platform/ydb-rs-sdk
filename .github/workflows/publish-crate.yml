name: Publish rust crate to crates.io
env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.88.0
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

on:
  workflow_dispatch:
    inputs:
      crate:
        description: Publish crate to crates.io
        required: true
        type: choice
        default: ydb
        options:
          - ydb
          - ydb-grpc
          - ydb-grpc-helpers
      version-part:
        description: "Part of version to changes major.minor.patch (can select patch or minor only)"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor

permissions:
  contents: write

jobs:
  publishCrate:
    runs-on: ubuntu-24.04
    env:
      GIT_EMAIL: ${{ github.actor }}@users.noreply.github.com
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: Install fixed rust version
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{env.RUST_VERSION}}

      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.YDB_PLATFORM_BOT_TOKEN_REPO }}

      - name: Run version up and publish script
        run: ./.github/scripts/version-up.sh "${{ github.event.inputs.crate }}" "${{ github.event.inputs.version-part }}" "$GIT_EMAIL"

      - name: Load crate version from file
        id: get-version
        run: |
          echo "crate-version=$(cat .crate-version)" >> "$GITHUB_OUTPUT"
          
  release:
    if: ${{ github.event.inputs.crate == 'ydb' }}
    needs: publishCrate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="ydb-${{ needs.publishCrate.outputs.crate-version }}"
          echo "Creating release for tag $TAG"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes
