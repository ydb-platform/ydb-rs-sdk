name: Publish rust crate to crates.io
on:
  workflow_dispatch:
    inputs:
      crate:
        description: Publish crate to crates.io
        required: true
        type: choice
        default: ydb
        options:
          - ydb
          - ydb-grpc
          - ydb-grpc-helpers
      version-part:
        description: "Part of version to changes major.minor.patch (can select patch or minor only)"
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor

permissions:
  contents: write

jobs:
  publishCrate:
    runs-on: ubuntu-latest
    env:
      GIT_EMAIL: ${{ github.actor }}@users.noreply.github.com
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.YDB_PLATFORM_BOT_TOKEN_REPO }}

      - name: Cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/db/
            target/

      - run: ./.github/scripts/version-up.sh "${{ github.event.inputs.crate }}" "${{ github.event.inputs.version-part }}" "$GIT_EMAIL"
