name: Publish rust crate to crates.io
on:
  workflow_dispatch:
    inputs:
      crate:
        description: Publish crate to crates.io
        required: true
        type: choice
        options:
#          - sdk
          - ydb-grpc
          - ydb-grpc-helpers
      version:
        description: "Version of crate, numbers only. Example: 0.0.1"
        required: true
        type: string

permissions:
  contents: write

jobs:
  publishCrate:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      TAG_VERSION: ${{ github.event.inputs.crate }}-${{ github.event.inputs.version }}
    steps:
      - run: |
          echo PUBLISH: "${TAG_VERSION}"
          sleep 10
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: |
          git tag "${TAG_VERSION}"
          git push --tags
      - run: bash .github/scripts/publish-crate.sh "${{ github.event.inputs.crate }}" "${{ github.event.inputs.version }}"
