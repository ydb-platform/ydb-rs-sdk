name: SLO

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      github_pull_request_number:
        required: true
        description: ''
      slo_workload_duration_seconds:
        default: '600'
        required: false
        description: ''
      slo_workload_read_max_rps:
        default: '1000'
        required: false
        description: ''
      slo_workload_write_max_rps:
        default: '100'
        required: false
        description: ''

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  RUST_VERSION_OLD: "1.68.0"
  RUST_VERSION_NEW: "1.86.0"

jobs:
  ydb-slo-action-init:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))

    name: Run YDB SLO Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rust_version:
          - "RUST_VERSION_OLD"
          - "RUST_VERSION_NEW"

    concurrency:
      group: slo-${{ github.ref }}-native-${{ matrix.rust_version }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env[matrix.rust_version] }}
          components: clippy

      - name: Rust version
        id: rust_version_step
        run: |
          rustc --version
          cargo --version
          echo "CARGO_INCREMENTAL=$CARGO_INCREMENTAL"
          echo "::set-output name=version::$(rustc --version | cut -d ' ' -f 2)"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Prepare envs
        run: |
          REF=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          REF_SAFE=${REF//\//__}
          echo "METRICS_REF=$REF_SAFE" >> $GITHUB_ENV
          echo "METRICS_LABEL=native" >> $GITHUB_ENV
          echo "METRICS_JOB_NAME=native" >> $GITHUB_ENV

      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@main
        with:
          github_pull_request_number: ${{ github.event.inputs.github_pull_request_number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: native-${{ matrix.rust_version }}
          ydb_database_node_count: 5

      - name: Prepare SLO Database
        run: |
          cargo run --bin ydb-slo-tests-native -- -t tableName grpc://localhost:2135 /Root/testdb create

      - name: Run SLO Tests
        run: |
          cargo run --bin ydb-slo-tests-native -- -t tableName --write-timeout 1 grpc://localhost:2135 /Root/testdb run \
            --prom-pgw localhost:9091 \
            --report-period 1 \
            --time ${{ inputs.slo_workload_duration_seconds || 600}} \
            --read-rps ${{ inputs.slo_workload_read_max_rps || 1000}} \
            --write-rps ${{ inputs.slo_workload_write_max_rps || 100}} \
            --read-timeout 1 || true

      - if: always()
        name: Store ydb chaos testing logs
        run: |
          docker logs ydb-chaos > chaos-ydb.log

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rust_version }}-chaos-ydb.log
          path: ./chaos-ydb.log
          retention-days: 1

      - if: always()
        name: Cleanup SLO Database
        run: |
          cargo run --bin ydb-slo-tests-native -- -t tableName grpc://localhost:2135 /Root/testdb cleanup || true
  validate-slo-metrics:
    name: Validate SLO metrics
    needs: ydb-slo-action-init
    runs-on: ubuntu-latest

    env:
      #      READ_LATENCY_MS_THRESHOLD: "1" # 95th percentile read operations latency in milliseconds
      #      WRITE_LATENCY_MS_THRESHOLD: "1" # 95th percentile write operations latency in milliseconds
      READ_THROUGHPUT_THRESHOLD: "150" # Read operations throughput
      WRITE_THROUGHPUT_THRESHOLD: "3" # Write operations throughput
      #      READ_ATTEMPTS_THRESHOLD: "1" # Read attempts throughput
      #      WRITE_ATTEMPTS_THRESHOLD: "1" # Write attempts throughput
      READ_AVAILABILITY_THRESHOLD: "90" # Read operations availability
      WRITE_AVAILABILITY_THRESHOLD: "90" # Write operations availability

    strategy:
      matrix:
        rust_version:
          - "RUST_VERSION_OLD"
          - "RUST_VERSION_NEW"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: native-${{ matrix.rust_version }}-metrics.json
          path: ./artifacts

      - name: Make script executable
        run: chmod +x .github/scripts/check-metrics.sh

      - name: Validate SLO thresholds
        run: |
          .github/scripts/check-metrics.sh \
            ./artifacts/native-${{ matrix.rust_version }}-metrics.json